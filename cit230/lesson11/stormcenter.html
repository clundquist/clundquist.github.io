<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="The Weather Lowdown - Storm Center">

    <title>The Weather Lowdown - Storm Center</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
  </head>
  <body>
    <header>
      <picture>
        <img src="images/logo.png" alt="logo">
      </picture>
      <section class="headings">
        <h1>The Weather Lowdown</h1>
        <div class="moto">Weather information when you need it</div>
      </section>
    </header>
    <nav>
      <button onclick="toggleMenu()">&#9776; Menu</button>
      <ul id="navbar" class="hide">
        <li><a href="index.html">Home</a></li>
        <li><a href="preston.html">Preston</a></li>
        <li><a href="sodasprings.html">Soda Springs</a></li>
        <li><a href="fishhaven.html">Fish Haven</a></li>
        <li><a href="stormcenter.html" class="active">Storm Center</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
    <main>
      <h3>Report a storm or unusual weather event in your area</h3>
      <form method="GET" action="thanks.html">
        <fieldset>
          <legend>Contact Information</legend>
          <label class="note"><span class="required">*</span> indicates required</label>
          <label>Full Name<span class="required">*</span><input type="text" name="fullname" pattern="[A-Za-z ]{5,}" placeholder="at least 5 characters" required></label>
          <label>Email<input type="email" name="email" placeholder="example@domain.com"></label>
          <label>Phone Number<span class="required">*</span><input type="tel" name="phonenumber" required></label>
          <label>Zip Code<span class="required">*</span><input type="number" name="zipcode" required></label>
        </fieldset>
        <fieldset>
          <legend>Storm Information</legend>
          <label>Date<input type="date" name="date"></label>
          <label>Type<input list="types" name="type"></label>
          <datalist id="types">
            <option value="Flash Flood">
            <option value="Hail">
            <option value="Hurricane">
            <option value="Thunderstorm">
            <option value="Tornado">
          </datalist>
          <label>Severity<br>
            <input type="range" name="severityRange" class="inline" min="1" max="10" step="1" value="5" list="steplist" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
            <span id="severity">5</span>
          </label>
          <datalist id="steplist">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
          </datalist>
          <label>Region
            <select name="region">
              <option selected disabled>Select Region...</option>
              <option value="fish-springs">Fish Springs</option>
              <option value="preston">Preston</option>
              <option value="soda-springs">Soda Springs</option>
            </select>
          </label>
          <label>User In-Danger</label>
          <label><input class="inline" type="radio" name="indanger" value="yes"> Yes</label>
          <label><input class="inline" type="radio" name="indanger" value="no"> No</label>
          <label><input class="inline" type="radio" name="indanger" value="maybe"> Maybe</label>
          <label>Additional Information or Comments
            <textarea name="comments" placeholder="Comments..."></textarea>
          </label>
        </fieldset>
        <input type="submit" name="submit" value="Send Your Report">
      </form>
    </main>
    <footer>
      <p>
        &copy; The Weather Lowdown | BYUI Online Learning | Chris Lundquist<br>
        <span id="currentDate"></span>
      </p>
    </footer>
    <script src="js/menu.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/slider.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfonthandler.js"></script>
  </body>
</html>
