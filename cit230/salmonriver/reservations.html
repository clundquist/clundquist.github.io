<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Salmon River Adventures - Reservations">

    <title>Salmon River Adventures - Reservations</title>

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
  </head>
  <body>
    <header>
      <picture>
        <img src="images/logo.png" alt="logo">
      </picture>
      <section class="headings">
        <h1>Salmon River Adventures</h1>
        <div class="moto">Your Ultimate River Adventure</div>
      </section>
    </header>
    <nav>
      <button onclick="toggleMenu()">&#9776; Menu</button>
      <ul id="navbar" class="hide">
        <li><a href="index.html">Home</a></li>
        <li><a href="guides.html">River Guide</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="reservations.html" class="active">Reservations</a></li>
      </ul>
    </nav>
    <main>
      <h2>Book Your Adventure</h2>
      <form method="get" action="thanks.html">
        <fieldset>
          <legend>Contact information</legend>
          <label for="fullname">Name<span class="required"> *</span></label>
          <input type="text" id="fullname" name="fullname" pattern="[A-Za-z ]{5,}" placeholder="at least 5 characters" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@domain.com">
          <label for="phonenumber">Phone<span class="required"> *</span></label>
          <input type="tel" id="phonenumber" name="phonenumber" required>
        </fieldset>
        <fieldset>
          <legend>Adventure information</legend>
          <label for="startdate">Start Date</label>
          <input type="date" id="startdate" name="startdate">
          <label for="adventure">Adventure</label>
          <select id="adventure" name="adventure">
            <option value="select" disabled selected>Select your Adventure ...</option>
            <option value="rafting">Rafting</option>
            <option value="kayaking">Kayaking</option>
            <option value="camping">Camping</option>
          </select>
          <label for="comments">Comments</label>
          <textarea name="information" id="comments" placeholder="Write something ..."></textarea>
        </fieldset>
        <input type="submit" name="submit" value="Book Now">
      </form>
    </main>
    <footer>
      <p><span id="footerText"></span></p>
    </footer>
    <script src="js/menu.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({google: {families: ['Roboto']}});
    </script>
  </body>
</html>
